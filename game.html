<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A multiple choice quiz based on the capitals cities of the world">
    <meta name="keywords" content="quiz, geography, multiple choice, world capitals, cities">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Game - World Capitals Quiz</title>
</head>
<body>
    <header>
        <a href="index.html">
            <div id="logo-container">
                <div id="logo-picture">
                    <img src="assets/images/world-capitals-logo.png" alt="World Capitals Quiz Logo">
                </div>
                <div id="logo-heading">
                    <h1>World Capitals Quiz</h1>
                </div>
            </div>
        </a>
    </header>

    <main>
        <section>
            <div class="difficulty-lvl">
                <h2>Select Difficulty Mode</h2>

                <div class="difficulty-button">
                    <button class="difficulty">Easy</button>
                    <button class="difficulty">Medium</button>
                    <button class="difficulty">Hard</button>
                    <button class="difficulty">Extreme!</button>
                </div>
            </div>
        </section>

        <section>
            <div class="quiz-container">
                <h2>20 Questions - Good Luck!</h2>
                <div class="quiz-content">
                    <h3 id="display-question">Question will be displayed here</h3>
                    <h4 id="feedback">Quiz feedback will be displayed here</h4>
                    <div id="answer-buttons">
                        <button class="button">Answer 1</button>
                        <button class="button">Answer 2</button>
                        <button class="button">Answer 3</button>
                        <button class="button">Answer 4</button>
                    </div>
                    <div class="controls">
                        <button id="next-button">Next</button>
                        <button id="home-button" onclick=window.location.href="#.html">Home</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer id="footer">
        <div>
            <a href="https://facebook.com/" target="_blank" rel="noopener"
              aria-label="Visit our Facebook Page (Opens in a new tab)"><i class="fab fa-facebook-square"></i></a>
            <a href="https://www.instagram.com/" target="_blank" rel="noopener"
              aria-label="Visit our Instagram Page (Opens in a new tab)"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com/" target="_blank" rel="noopener"
              aria-label="Visit our Twitter Page (Opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
          </div>
    </footer>

    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/559bf06d5a.js" crossorigin="anonymous"></script>
</body>
</html>
